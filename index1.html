<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Namoro</title>
    <style>
        /* Estilo geral da p√°gina */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec; /* Fundo rosado suave */
            margin: 0;
        }

        /* Estilo do cont√™iner central */
        .content {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #f06292; /* Borda rosa */
        }

        /* Estilo do t√≠tulo */
        h1 {
            color: #f06292; /* Rosa mais forte para o t√≠tulo */
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Estilo da pergunta */
        p {
            font-size: 1.5em;
            margin: 20px 0;
            color: #333;
        }

        /* Estilo comum aos bot√µes */
        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s; /* Transi√ß√µes suaves */
            margin: 10px;
        }

        /* Bot√£o "Sim, aceito!" */
        .btn-yes {
            background-color: #f06292; /* Rosa para o bot√£o de aceita√ß√£o */
        }

        /* Bot√£o "N√£o aceito" */
        .btn-no {
            background-color: #f44336; /* Vermelho para o bot√£o de recusa */
        }

        /* Estilo ao passar o mouse sobre os bot√µes */
        .btn:hover {
            opacity: 0.8; /* Efeito de opacidade */
        }

        /* Estilo para evitar que os bot√µes mudem de posi√ß√£o ao clicar */
        .btn:active {
            transform: none; /* Desativa a mudan√ßa de posi√ß√£o ao clicar */
        }

        /* Transi√ß√£o suave para o movimento do bot√£o "N√£o aceito" */
        .moving {
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body>

<div class="content">
    <h1>Pedido de Namoro</h1>
    <p>Quer namorar comigo?</p>
    <div>
        <!-- Bot√£o Sim, aceito! -->
        <a href="https://www.youtube.com/watch?v=izGwDsrQ1eQ" target="_blank">
            <button class="btn btn-yes">Sim, aceito!</button>
        </a>
        <!-- Bot√£o N√£o aceito -->
        <button class="btn btn-no" id="btnNo" onclick="alert('Que pena! üò¢')">N√£o aceito</button>
    </div>
</div>

<script>
    // Fun√ß√£o para fazer o bot√£o "N√£o aceito" fugir ao passar o mouse
    let btnNo = document.getElementById('btnNo');
    let isMoved = false; // Vari√°vel para controlar se o bot√£o j√° foi movido

    btnNo.addEventListener('mouseenter', function() {
        if (!isMoved) {
            // Gerar novos valores aleat√≥rios para a posi√ß√£o
            let randomX = Math.floor(Math.random() * 500) ; // Movimenta√ß√£o aleat√≥ria no eixo X
            let randomY = Math.floor(Math.random() * 500) ; // Movimenta√ß√£o aleat√≥ria no eixo Y

            // Aplicar a transforma√ß√£o para mover o bot√£o
            btnNo.style.transform = `translate(${randomX}px, ${randomY}px)`;
            btnNo.classList.add('moving'); // Adiciona a classe para anima√ß√£o suave
            isMoved = true; // Marca que o bot√£o foi movido
        }
    });

    // Fun√ß√£o para resetar o movimento quando o mouse sair
    btnNo.addEventListener('mouseleave', function() {
        isMoved = false; // Permite que o bot√£o se mova novamente ao passar o mouse
    });
</script>

</body>
</html>
